jobs:
  include:
  - stage: deploy release
    if: branch = dist
    script:
    - export TRAVIS_TAG=$(date +'%Y.%m.%d-%H%M')
    - cd packages
    - tar --exclude="react-scripts/fixtures" -czvf ../react-scripts.tar.gz react-scripts
    - cd -
    - echo "Deploy Github release"
    deploy:
      - provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        overwrite: true
        file: 
          - react-scripts.tar.gz
        on:
          repo: pieplu/create-react-app
          branch: dist
